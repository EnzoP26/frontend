<mat-card class="counter">
    <mat-card-header>
        <mat-card-title>Compteur n° {{counter.id}} : {{ counter.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
       
        <p>    Valeur              => {{counter.value}}  </p>
        <!--<p>    Date de création    => {{counter.date_create}} </p>
        <p>    Date de Mise à jour => {{counter.date_update}} </p>-->
        <p>    Lien                => {{counter.url}}    </p>
        
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="increment()">Incrémenter</button>
    </mat-card-actions>
</mat-card>
